        <div class="toggle">

    </header>
    <main>
        <div id="all">
            <div id="redes">
                <h1 id="textredes">Redes Sociais</h1>
                <div>
                <img class="imghover" id="linkedin" src="./imagens/linkedin200.png"  title ="Linkedin">
                <img class="imghover" src="./imagens/Whatsapp-icon.png" title ="Whatsapp">
                <img class="imghover" src="./imagens/instagram.png" title ="Instagram">
                </div>
            </div>
            <div id="divform">
                <h1>Solicitar Orçamento</h1>
                <form>
                    <input type="text" placeholder="Nome" required></input><br>
                    <input type="email" placeholder="Email" required></input><br>
                    <input type="number" placeholder='Número com DDD "opcional" '>
                    <div>
                    <select id="servico"  name="servico" required  onchange ="disableSelect()">
                        <option value="" disabled selected >Serviços</option>
                        <option value="Lading" >Lading Page</option>
                        <option value="captura">Página de captura</option>
                        <option value="Reparo">Reparo/Atualização</option>
                        <option id="duvida"value="Dúvida">Dúvida</option>

                    </select>
                    <select id="plano" name="Plano" required  >
                        <option value="" disabled selected >planos</option>
                        <option value="rj" >Bronze</option>
                        <option value="sp">Gold</option>
                        <option value="mg">Diamond</option>
                    </select>
                    <textarea rows="5" cols="46"  placeholder="Mensagem" required></textarea>
                </div>
                    <input type="submit">
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
